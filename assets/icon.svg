<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AngkorScience Icon v2">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00b4ff"/>
      <stop offset="50%" stop-color="#3a5bff"/>
      <stop offset="100%" stop-color="#712bff"/>
    </linearGradient>

    <!-- Subtle inner glow -->
    <radialGradient id="glow" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#ffffff22"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Soft drop shadow for text -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background with gradient and glow -->
  <rect width="256" height="256" rx="32" fill="url(#bg)"/>
  <rect width="256" height="256" rx="32" fill="url(#glow)"/>

  <!-- Main text -->
  <g fill="#fff" font-family="Poppins, Arial, Helvetica, sans-serif" font-weight="700"
     font-size="92" text-anchor="middle" filter="url(#shadow)">
    <text x="128" y="160">AS</text>
  </g>

  <!-- Refined top-right highlight circle -->
  <circle cx="204" cy="52" r="20" fill="url(#glow)" stroke="#fff" stroke-opacity="0.3" stroke-width="2"/>
  <circle cx="204" cy="52" r="10" fill="#fff" opacity="0.15"/>

</svg>
